<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/users" class="nav-link px-2 text-white">Users</a></li>
                <li><a href="/devices" class="nav-link px-2 text-white">Devices</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/users/new">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/update">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/find">Find</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/delete">Delete</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="mb-3">Create new user</h4>
            <form class="needs-validation" th:method="POST" th:action="@{/users/{id}/update(id=${user.getId()})}" th:object="${user}" novalidate="">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" th:field="*{sex}">
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}">
                        <div class="invalid-feedback">
                            Zip code required.
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to edit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
